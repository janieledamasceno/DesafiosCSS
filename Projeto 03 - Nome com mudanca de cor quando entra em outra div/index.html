<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio CSS - Nome que muda de cor quando entra em outra div</title>
</head>
<body>
    <section>
        <span class="sliding">
            <span>JANIELE</span>
            <span>DAMASCENO</span>
            <span>BISPO</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
            <span>JANIELE</span>
            <span>DAMASCENO</span>
            <span>BISPO</span>
        </span>
        </div>
    </section>
</body>
</html>
